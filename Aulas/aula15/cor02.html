<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /* Seletor Global */
        * { 
            height: 100%;
        }
        body{
            /* to right, to left, to top, to bottom */
            background-image: linear-gradient(to right, #7D0EFF 10%, #D600E9 30%, #FF00B9, #FF1353, #FFC700); 
            /* background-image: radial-gradient(to right, #7D0EFF, #D600E9, #FF00B9, #FF1353, #FFC700); */
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
