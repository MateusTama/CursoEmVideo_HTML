<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        /* Estilização para o filho da div (parágrafo) */
        div {
            width: 168px;
        }

        div > p{
            display: none;
        }
        
        div:hover > p {
            display:block;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        Passe o mouse nesse texto
        <p>Texto escondido!</p>
    </div>
</body>
</html>
