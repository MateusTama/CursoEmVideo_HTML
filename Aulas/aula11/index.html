<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <!-- MP4, M4V, WEBM, OGV -->
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu computador.</p>
    <!-- Forma simples -->
    <video src="midia/meu-video-web.mp4" width="500px" controls></video>
    <br>
    <!-- Melhor forma -->
    <!-- Autoplay funciona com muted (autoplay muted) -->
    <video width="560px" height="315px" poster="imagens/media.png" controls loop> <!--poster = imagem para thumbnail-->
        <source src="midia/meu-video-web.mp4" type="video/mp4">
        <source src="midia/meu-video.mp4" type="video/mp4"> <!--M4V também é MP4 (video/mp4)-->
        <source src="midia/meu-video-web.webm" type="video/webm">
        <source src="midia/meu-video-web.ogv" type="video/ogg">
        <p>Seu navegador não é compatível com o vídeo. <a href="midia/meu-video-web.mp4">Clique Aqui</a> para baixar o MP4</p>
    </video>

    <h1>Inserindo vídeos hospedados externamente</h1>

    <h2>Inserindo vídeos do YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/KRWM9AF4qVo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    <h2>Inserindo vídeos do Vimeo</h2>
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/153187817?h=0ee6612d2f&autoplay=1&loop=1&color=000000" style="position:absolute;top:0;left:0;width:50%;height:50%;" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
    
</body>
</html>
