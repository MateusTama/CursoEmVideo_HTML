<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1> <!-- JPG = Compactação. PNG = Transparência e qualidade. WebP = ? -->
    <!-- Imagens leves através do GIMP -->
    <p>Veja a imagem abaixo:</p>
    <!-- ctrl + espaço = opcão de arquivos -->
    <!-- carregar imagens de pastas -->
    <img src="imagens/html5-200.png" alt="logo-html">
    <img src="imagens/css3-200.png" alt="logo-css">
    <!-- colocar imagens pela URL -->
    <img src="https://www.w3.org/html/logo/downloads/HTML5_Logo_256.png" alt="">
</body>
</html>
