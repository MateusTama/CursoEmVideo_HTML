<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafo</title>
</head>
<body>
    <h1>Parágrafo e quebra de linha</h1>
    <hr>
    <p>Você pode quebrar o texto em <br> qualquer lugar</p>
    <p>&lt;Utilizar tags dentro de paragráfos&gt;</p>
    <!--Criando um comentário-->
    <p>Criando alguns símbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta; <!-- diferente de &delta; -->
        &uparrow;
        &downarrow;
    </p>
    <p> Adicionando alguns emojis:
        <!--Emojipedia-->
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
